<div class="flex items-center justify-center h-screen">
  <div class="w-128 h-128 bg-gray-100 shadow-lg rounded-lg p-10 mt-16">
    <h2 class="text-2xl font-bold mb-4">Login Form</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="form-group">
        <label for="email" class="text-lg">Email:</label>
        <input
          class="rounded border border-gray-300 p-2 w-full"
          type="email"
          name="email"
          formControlName="email"
          required
          pattern="{{ emailPattern }}"
          placeholder="Enter a valid email"
        />
        <div
          *ngIf="loginForm.get('email')?.invalid"
          class="text-red-500 text-lg"
        >
          enter email valid format.
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="text-lg">Password:</label>
        <input
          class="rounded border border-gray-300 p-2 w-full"
          type="password"
          name="password"
          formControlName="password"
          required
          pattern="{{ passwordPattern }}"
          placeholder="enter  valid password"
        />
        <div
          *ngIf="loginForm.get('password')?.invalid"
          class="text-red-500 text-lg"
        >
          Password length should be at least 08 characters and no more than 15
        </div>
      </div>
      <button
        type="submit"
        class="bg-blue-500 hover:bg-blue-600 text-white rounded p-2 w-full"
      >
        Login
      </button>
    </form>
  </div>
</div>
